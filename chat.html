<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>

<!--상태바-->
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
         <span>No Service</span>
         <i class="fa-solid fa-wifi"></i>
        </div>

        <div class="status-bar__column">
        <span>18:43</span>
    </div>
        <div class="status-bar__column">
        <span>100%</span>

        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt-lightning"></i> 
      </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-3x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">지수</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
    <div class="chat__timestamp">
     Tuesday, June 30, 2022
    </div>

    <div class="message-row">
        <img src="file:///C:/Users/ymsh1/OneDrive/%EB%B0%94%ED%83%95%20%ED%99%94%EB%A9%B4/jisoo.jpg">
        <div class="message-row__content">
           <span class="message__author">지수</span> 
           <div class="message__info">
            <span class="message__bubble">안녕!</span>
            <span class="message__time">오후 21:30</span>
           </div>
        </div>
    </div>

    <div class="message-row">
        <img src="file:///C:/Users/ymsh1/OneDrive/%EB%B0%94%ED%83%95%20%ED%99%94%EB%A9%B4/jisoo.jpg">
        <div class="message-row__content">
           <span class="message__author">지수</span> 
           <div class="message__info">
            <span class="message__bubble">뭐해?</span>
            <span class="message__time">오전 01:44</span>
           </div>
        </div>
    </div>
    <div class="message-row message-row--own">
        <div class="message-row__content">
           <div class="message__info">
            <span class="message__bubble">코딩중이야</span>
            <span class="message__time">오전 01:50</span>
           </div>
        </div>
    </div>
</main>

<form class="reply">
    <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="Write a message..."/>
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
            <i class="fa-sharp fa-solid fa-arrow-up"></i>
        </button>
    </div>
</form>
 
    <script 
    src="https://kit.fontawesome.com/3805041600.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
