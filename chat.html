<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">

        </div>

        <div class="status-bar__column">
        <span>18:43</span>
    </div>

        <span>100%</span>

        <i class="fa-solid fa-battery-full fa-2x"></i>

    <header class="alt-header">

     Tuesday, June 30, 2022

    <div class="message-row">
        <img src="file:///C:/Users/ymsh1/OneDrive/%EB%B0%94%ED%83%95%20%ED%99%94%EB%A9%B4/jisoo.jpg">
