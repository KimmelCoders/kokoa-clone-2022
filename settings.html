<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>

<!--상태바-->
<body>
    <div class="status-bar">
        <div class="status-bar__column">
         <span>No Service</span>
         <i class="fa-solid fa-wifi"></i>
        </div>

        <div class="status-bar__column">
        <span>18:43</span>
    </div>
        <div class="status-bar__column">
        <span>100%</span>

        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt-lightning"></i> 
      </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fa-solid fa-angle-left fa-3x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">설정</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen"> <!-- main-screen class = 수평으로 padding
                                   more-screen class = 커스터마이징 -->

      <ul class="settings-list">
        <li class="settings__setting">
            <div class="settings__setting-column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>공지사항</span>
            </div>
            <div class="settings__setting-column">
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
            <i class="fa-solid fa-flask"></i>
            <span>실험실</span>
        </div>
        <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
            <i class="fa-solid fa-circle-info"></i>
            <span>정보</span>
       </div>
       <div class="settings__setting-column">Latest Version</div>
      </li>
     </ul>
    </main>
    <!-- 하단의 네비게이션 바-->
    <nav class="nav">
     <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <script 
    src="https://kit.fontawesome.com/3805041600.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
